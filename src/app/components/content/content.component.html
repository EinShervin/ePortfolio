<div class="content">
    <div class="imgContainer">
        <img *ngIf="!active.isVideo" [src]="active.src" draggable="false" class="lookable">
        <video *ngIf="active.isVideo" [src]="active.src" autoplay class="lookable"></video>
    </div>
    <div class="contentContainer">
        <div class="text">
            <h3>{{ active.title }}</h3>
            <p>{{ active.message }}</p>
        </div>
        <app-button text="Weiter ->" (buttonClick)="contentChange.emit()"></app-button>
    </div>
</div>
