<div class="content">
    <div class="imgContainer">
        <img [src]="active.src" alt="" class="image">
    </div>
    <div class="contentContainer">
        <div class="text">
            <h3>{{ active.title }}</h3>
            <p>{{ active.message }}</p>
        </div>
        <app-button text="Weiter ->" (buttonClick)="contentChange.emit()"></app-button>
    </div>
</div>
